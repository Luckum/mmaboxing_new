<script type="text/javascript">
    function see_more_news(start, cnt)
    {
        $("#see_more_news").hide();
        $("#loading_news").show();
        var html = $.ajax({
            url: "/netcat/modules/default/ajax.php?isNaked=1",
            async: false,
            type: "POST",
            data: {start: start, cnt: cnt, action: 'news'}
        }).responseText;
        if (html != '') {
            $("#see_more_news_div").append(html);
            $("#see_more_news").appendTo("#see_more_news_div");
            $("#loading_news").appendTo("#see_more_news_div");
            $("#loading_news").hide();
            $("#see_more_news").show();
            $("#see_more_news").attr("onclick", "see_more_news(" + (start+8) + ", " + cnt + ")");
        }
    }
</script>
