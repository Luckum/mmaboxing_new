<script type="text/javascript">
    $("#reg_submit").click(function() {
        alert('12');
        var form = $(this).parent();
        var error = false;
        
        form.find('input').each(function() {
            if ($(this).val() == '') {
                $(this).addClass("error");
                $(this).css({"background-color": "#f9e3e6", "color": "#d63d18", "border": "1px solid #d63d18"});
                error = true;
            }
        });
        
        if (!error) {
            form.submit();
        }
        return false;
    });
</script>
